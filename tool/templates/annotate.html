{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Customer: {{ customer.username }}</h1>
    <h2>Photos:</h2>
    <div class="container-wrapper">
        <div id="photo-objects-data" data-photo-objects="{{ photo_objects_json|escapejs }}"></div>
        <div class="objects_container">
            <h3>Associated Objects:</h3>
        </div>
        <ul class="photo-container">
        {% for photo in customer_photos %}
            {% if forloop.first %}
            <li><img src="{{ photo.image.url }}" alt="Photo" class="photo selected" photo-id="{{ photo.id }}" onclick="selectPhoto(this)"></li>
            {% else %}
            <li><img src="{{ photo.image.url }}" alt="Photo" class="photo" photo-id="{{ photo.id }}" onclick="selectPhoto(this)"></li>
            {% endif %}
        {% endfor %}
        </ul>
        <div id="current_image_container">
            <canvas id="annotation_canvas"></canvas>
        </div>
        <div id="annotation_container"></div>
        <div id="annotated_images_container"></div>
        
    </div>
    <button type="button" id="submit-button">Submit</button>
    <button type="button" id="reset-button">Reset</button>
    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
