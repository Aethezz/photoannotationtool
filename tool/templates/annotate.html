{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script>
        const photoObjectsDict = JSON.parse('{{ photo_objects_dict|escapejs }}');
    </script>
</head>
<body>
    <div class="container-wrapper">
        <div class="left-wrapper">
            <div class="objects_wrapper">
                <h3>Objects:</h3>
                <div id="objects_container"></div>
            </div>
            <div class="photo-wrapper">
                <h3>Photos:</h3>
                <ul class="photo-container">
                    {% for photo in customer_photos %}
                        {% if forloop.first %}
                        <li><img src="{{ photo.image.url }}" alt="Photo" class="photo selected" photo-id="{{ photo.id }}" onclick="selectPhoto(this)"></li>
                        {% else %}
                        <li><img src="{{ photo.image.url }}" alt="Photo" class="photo" photo-id="{{ photo.id }}" onclick="selectPhoto(this)"></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            
        </div>
        <div class="middle-wrapper">
            <div id="current_image_container">
                <canvas id="annotation_canvas"></canvas>
            </div>    
            <button type="button" id="submit-button">Submit</button>
            <button type="button" id="reset-button">Reset</button>
            <div id="message_container"></div>
        </div>
        <div class="right-wrapper">
            <div class="information-container">
                <h3>Info</h3>
            </div>
            <div class="annotation_wrapper">
                <h3>Annotations</h3>
                <div id="annotation_container"></div>
            </div>
        </div>
    </div>
    
    

    
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
